<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Shopping List</title>
		<link rel="shortcut icon" href="images/favicon.png" type="image/png">
		<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/function.js"></script>
	</head>

<body>
	<section>
		<div class="heading">
			<h1 class="title">my shopping list</h1>
			<br>	
			<h3 class="sub-title">ALL THAT I NEED FOR MY SHOPPING</h3>
		</div>
	</section>

	<nav class="top-navigation">
		<div class="top-nav"</div>
	    	
	<section>
    	<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="Add items">

        <button type="submit" id="Enter">+</button>

	</section>

	<section>
		<h2>DEFAULT ITEMS</h2>
		<ul id="unordered-list">
			<li class="items"><div class="box"></div><span>Hotdog</span><img class="delete" src='images/delete.png'/></li>
			<li class="items"><div class="box"></div><span>Eggs</span><img class="delete" src='images/delete.png'/></li>
			<li class="items"><div class="box"></div><span>Coke</span><img class="delete" src="images/delete.png"/ ></li>
			<li class="items"><div class="box"></div><span>Pork</span><img class="delete" src='images/delete.png'/></li>
			<li class="items"><div class="box"></div><span>Rice</span><img class="delete" src='images/delete.png'/></li>
		</ul>
	</section>

</body>
</html>
